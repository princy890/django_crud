<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
       
    <div class="container d-flex flex-column border shadow align-content-center text-center">
        <h1 class="text -success">Edit</h1>
        <form action="" method="POST">
           {% csrf_token %}
           <label for=""class="form-label">Name:</label>
           <input type="text" name="name" class="form-control" value="{{data.name}}"><br>
           <label for=""class="form-label">Salary:</label>
           <input type="text" name="salary" class="form-control"  value="{{data.salary}}"><br>
           <label for=""class="form-label">Designation:</label>
           <input type="text" name="designation" class="form-control" value="{{data.designation}}"><br>
           <label for=""class="form-label">Email:</label>
           <input type="text" name="email" class="form-control"  value="{{data.email}}"><br>
           <input type="submit" class="btn btn-success">
        </form>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
